<ion-header>

  <ion-navbar>
    <ion-title>Lista de Livros</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ul *ngIf="ListarLivros">
    <li *ngFor="let books of ListarLivros.books">
      <b>{{ books.title }}</b>
    </li>
  </ul>

</ion-content>
