<ion-header>

  <ion-navbar>
    <ion-title>Lista de Livros</ion-title>
  </ion-navbar>

</ion-header>
<ul>
  <li *ngFor="let book of dadosExibidos">
    <img src="{{ book.imagem }}" width="50" height="50"
         (click)="exibeDetalhes(book)" />
    <b>{{ book.nome}}</b>
  </li>
</ul>

</ion-content>
